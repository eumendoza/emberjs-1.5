<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ember Started Kit</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<script type="text/x-handlebars">
			<h2>Welcome niggi</h2>
			<p>{{#link-to 'blog'}}Blog{{/link-to}}</p>
			{{outlet}}
		</script>

		<script type="text/x-handlebars" id="index">
			<ul>
				{{#each item in model}}
					<li>{{item}}</li>
				{{/each}}
			</ul>
			</br>
			<p>{{firstName}} {{input value=firstName}}</p>
			<p>{{lastName}} {{input value=lastName}}</p>
			<p>{{fullName}} </p>
		</script>

		<script type="text/x-handlebars" id="blog">
			<h2>Mi blog</h2>
			<ul>
				{{#each item in model}}
					<li>
						<h3>{{#link-to 'article' item.id}}{{item.title}}{{/link-to}}</h3>
					</li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" id="article">
			<h3>{{title}}</h3>
			<p>{{body}}</p>
			<h4>Comments</h4>
			{{#each comments}}
				{{text}}
			{{/each}}
		</script>

		<script src="../bower_components/jquery/jquery.js"></script>
		<script src="../bower_components/handlebars/handlebars.js"></script>
		<script src="../bower_components/ember/ember.js"></script>
		<script src="../bower_components/ember-data/ember-data.js"></script>
		<script src="scripts/app.js"></script>
	</body>

</html>
